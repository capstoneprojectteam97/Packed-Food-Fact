<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write to Us</title>
    <link rel="stylesheet" href="style.css">

<style>
/* Main Styles */
main {
  text-align: center;
  margin: 40px auto;
  max-width: 600px;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

main h1 {
  font-size: 2.5rem;
  color: #3498db; /* Sky blue color */
  margin-bottom: 20px;
}

/* Form Styles */
form#suggestionForm {
  display: flex;
  flex-direction: column;
  align-items: center;
}

form#suggestionForm label {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #666;
}

form#suggestionForm textarea {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 20px;
}

form#suggestionForm button {
  padding: 10px 20px;
  font-size: 1.2rem;
  color: #fff;
  background-color: #3498db; /* Sky blue background */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form#suggestionForm button:hover {
  background-color: #2980b9; /* Darker blue on hover */
}

</style>




</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="home-icon.png" alt="Home"></a></li>
                <li><a href="form.html">Write us</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Write to Us</h1>
        <form id="suggestionForm" action="mailto:your-packedfoodfact@gmail.com" method="post" enctype="text/plain">
            
            <label for="suggestion">Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
